<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Surprise Me!</title>
    </head>
    <body>
        <h1>Surprise Me!</h1>
        <form action="/process" method="post">
            {% csrf_token %}
            Pick a number from 1 - 10: <input type="text" name="num">
            <input type="submit" name="submit">
            <br>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                    {% if message.tags %}
                        {{message.tags }}
                    {% endif %}
                {% endfor %}
            {% endif %}
        </form>
    </body>
</html>
